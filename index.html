<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>RGB to Hex Converter</title>
</head>

<body class="h-100">

  <!-- Content -->
  <main class="h-100 d-flex flex-column">
    <div class="m-auto">
      <div class="d-flex my-2 color-div" id="range-R">
        <span class="badge badge-danger text-dark mr-2 d-block">R</span>
        <input type="range" class="form-control-range" min="0" max="255" step="1" value="0">
        <span class="badge badge-danger text-dark ml-2 d-block">0</span>
      </div>
      <div class="d-flex my-2 color-div" id="range-G">
        <span class="badge badge-success text-dark mr-2 d-block">G</span>
        <input type="range" class="form-control-range" min="0" max="255" step="1" value="0">
        <span class="badge badge-success text-dark ml-2 d-block">0</span>
      </div>
      <div class="d-flex my-2 color-div" id="range-B">
        <span class="badge badge-primary text-dark mr-2 d-block">B</span>
        <input type="range" class="form-control-range" min="0" max="255" step="1" value="0">
        <span class="badge badge-primary text-dark ml-2 d-block">0</span>
      </div>
      <div class="text-center" id="hex-code">
        <!-- span 是行內元素，text center 要寫在父層（或是把 span 設成 block 就可以寫在 span） -->
        <span>#000000</span>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
